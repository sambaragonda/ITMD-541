<!DOCTYPE html>
<html lang="german">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <div class="">
        <div class="card-body">
            <h2>ITMD 541 Lab-3 Sannidhi Rao Ambaragonda</h2><br> 
            <h1>Tip Calculator</h1>
            <div class="container shadow-lg">
                <div class="card p-2">
                    <form id="tipform">
                        <div class="input-group">
                            <label  class="input-group-text" for="billTotal">Total amount:</label>
                            <input type="text" class="form-control" id="billTotal" name="billTotal" placeholder="Enter total" required>
                        </div><br>
                        <div class="input-group">
                            <label class="input-group-text"  for="tip">Tip:</label>
                            <input type="range" class="form-range w-50" value="0" id="tip" min="0" max="100">
                        </div><br>
                        <div class="input-group">
                            <label class="input-group-text"  for="tipPer centage">Tip percentage:</label>
                            <input type="text" class="form-control" id="tipPercentage" disabled>
                        </div><br>
                        <div class="input-group">
                            <label class="input-group-text"  for="tipAmount">Tip amount:</label>
                            <input type="text" class="form-control" id="tipAmount" name="tipAmount" disabled>
                        </div><br>
                        <div class="input-group">
                            <label class="input-group-text text-wrap"  for="totalBillwithtip">Total amount including tip:</label>
                            <input type="text" class="form-control" id="totalBillwithtip" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
